<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>D√©couvre ton cadeau üéÅ</title>

<style>
body {
  font-family: Arial;
  text-align: center;
  background: #f5f5f5;
  margin:0;
  padding:0;
  overflow-x: hidden;
}

#scratch-container {
  position: relative;
  width: 90vw;           /* responsive sur mobile */
  max-width: 500px;      /* limite sur desktop */
  aspect-ratio: 5/3;     /* proportion 500x300 */
  margin: 20px auto;     /* centr√© horizontalement */
}

canvas {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 15px;
  cursor: pointer;
}

#question1, #question2, #revealBtn, #result {
  display: none;
  margin-top: 20px;
  opacity: 0;
  transition: opacity 0.5s ease;
}

button {
  padding: 12px 18px;
  margin: 8px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #4CAF50;
  color: white;
  font-size: 16px;
}

button:hover {
  background: #45a049;
}

img {
  max-width: 90%;
  border-radius: 12px;
  margin-top: 20px;
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background: red;
  top: 0;
  z-index: 9999;
  pointer-events: none;
}
</style>
</head>

<body>

<h2>Gratte pour d√©couvrir ton cadeau üéÅ</h2>

<div id="scratch-container">
  <canvas id="scratch"></canvas>
</div>

<div id="question1">
  <h3>Question 1 :</h3>
  <p>Quelle est notre activit√© pr√©f√©r√©e ensemble ?</p>
  <button onclick="checkQ1(false)">Cin√©ma</button>
  <button onclick="checkQ1(true)">Voyager</button>
  <button onclick="checkQ1(false)">Sport</button>
</div>

<div id="question2">
  <h3>Question 2 :</h3>
  <p>Dans quel pays aimerais-tu aller ?</p>
  <button onclick="checkQ2(true)">Italie</button>
  <button onclick="checkQ2(false)">Canada</button>
  <button onclick="checkQ2(false)">Japon</button>
</div>

<div id="revealBtn">
  <button onclick="showGift()">üéÅ R√©v√©ler le cadeau</button>
</div>

<div id="result">
  <h2>Surprise !</h2>
  <img src="cadeau.jpg">
</div>

<script>
// ------- SCRATCH ---------
const canvas = document.getElementById("scratch");
const ctx = canvas.getContext("2d");
let scratching = false;
let revealed = false;

// Redimensionnement responsive
function resizeCanvas(){
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;
  drawOverlay();
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function drawOverlay(){
  ctx.globalCompositeOperation = "source-over";
  ctx.fillStyle = "#999";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = "white";
  ctx.font = (canvas.width/12) + "px Arial";
  ctx.fillText("GRATTE ICI", canvas.width/4, canvas.height/2);
}

// --- Desktop ---
canvas.addEventListener("mousedown", ()=> scratching = true);
canvas.addEventListener("mouseup", ()=> scratching = false);
canvas.addEventListener("mousemove", e=>{
  if(!scratching) return;
  scratch(e.offsetX, e.offsetY);
});

// --- Mobile ---
canvas.addEventListener("touchstart", e=>{
  scratching = true;
  const rect = canvas.getBoundingClientRect();
  const touch = e.touches[0];
  scratch(touch.clientX - rect.left, touch.clientY - rect.top);
  e.preventDefault();
});
canvas.addEventListener("touchmove", e=>{
  if(!scratching) return;
  const rect = canvas.getBoundingClientRect();
  const touch = e.touches[0];
  scratch(touch.clientX - rect.left, touch.clientY - rect.top);
  e.preventDefault();
});
canvas.addEventListener("touchend", e=>{ scratching = false; });

// Grattage effet poudre
function scratch(x,y){
  for(let i=0;i<5;i++){
    const rx = x + (Math.random()*20-10);
    const ry = y + (Math.random()*20-10);
    ctx.globalCompositeOperation = "destination-out";
    ctx.beginPath();
    ctx.arc(rx, ry, Math.random()*10+5, 0, Math.PI*2);
    ctx.fill();
  }
  checkScratch();
}

// V√©rification 85%
function checkScratch(){
  if(revealed) return;
  const pixels = ctx.getImageData(0,0,canvas.width,canvas.height);
  let count = 0;
  for(let i=0;i<pixels.data.length;i+=4){
    if(pixels.data[i+3]===0) count++;
  }
  let percent = count / (canvas.width*canvas.height);
  if(percent>0.85){
    revealed = true;
    fadeIn(document.getElementById("question1"));
  }
}

// Fade in/out
function fadeIn(el){
  el.style.display="block";
  setTimeout(()=> el.style.opacity=1,10);
}
function fadeOut(el, callback){
  el.style.opacity=0;
  setTimeout(()=>{ el.style.display="none"; if(callback) callback(); },500);
}

// ------- QUIZ ---------
function checkQ1(correct){
  if(correct){
    fadeOut(document.getElementById("question1"),()=>fadeIn(document.getElementById("question2")));
  } else { alert("Mauvaise r√©ponse üòÑ"); }
}
function checkQ2(correct){
  if(correct){
    fadeOut(document.getElementById("question2"),()=>fadeIn(document.getElementById("revealBtn")));
  } else { alert("Presque !"); }
}

// R√©v√©lation cadeau + confettis
function showGift(){
  fadeOut(document.getElementById("revealBtn"),()=>{ fadeIn(document.getElementById("result")); createConfetti(); });
}

function createConfetti(){
  for(let i=0;i<100;i++){
    const c = document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*window.innerWidth+'px';
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    animateConfetti(c);
  }
}
function animateConfetti(el){
  let top = 0;
  const fall = setInterval(()=>{
    top += Math.random()*5+2;
    el.style.top = top+'px';
    if(top>window.innerHeight){ el.remove(); clearInterval(fall); }
  },20);
}
</script>

</body>
</html>
